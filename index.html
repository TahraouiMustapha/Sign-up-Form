<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form | The Odin Projects</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <div class="container">

        <div class="left-side">
            <div class="logo-area">
                <div>
                    <img class="logo" src="images/odin-lined.png" alt="logo">
                </div>
                <div>odin</div>
            </div>

            <p class="photo-creator">
                Photo by <a href="https://unsplash.com/@jenandjoon?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Jennifer Burk</a> 
                    on 
                    <a href="https://unsplash.com/photos/green-fern-plant-in-close-up-photography-SA00UxuXIHA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                        Unsplash</a>
            </p>
        </div>



        <div class="right-side">
            <div class="intro">
                <p>This is not a real online service!You know
                    you need something like this in your life 
                    to help you realize your deepest dreams <br>
                    Sign up <em>now </em>to get started
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="lets-do-this">
                <h2 class="title">Let's do this!</h2>
                <form action="#" class="my-form" method="post">
                    
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" >
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" >
                    </div>
                    <div class="input-container">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" id="number" name="number" >
                    </div>
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input class="error" type="password" id="password" name="password" minlength="8">
                        <p class="invalid-password">*Password do not match</p>
                    </div>
                    <div class="input-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input class="error" type="password" id="confirm-password" minlength="8">
                    </div>

                </form>
            </div>

            <div class="create-account">
                <button type="submit" class="btn-create">Create Account</button>
                <p>Already have an account? <a href="#" class="Log-in-link">Log in</a></p>
            </div>


        </div>
    </div>


    
</body>
</html>
